<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            height: 100px;
            border: 2px solid red;
        }

        .boxs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        #sidebar {
            grid-column: span 1;
            grid-row: span 2;
            height: 210px;
        }

        #line {
            grid-column: span 2;

        }

        #line2 {
            grid-column: span 2;
        }

        #line3 {
            grid-column: span 2;
        }
    </style>
</head>

<body>



    <div class="boxs">
        <div class="box" id="sidebar"></div>
        <div class="box" id="line"></div>
        <div class="box" id="line2"></div>
        <div class="box" id="line3"></div>
        <div class="box"></div>

    </div>

</body>

</html>
